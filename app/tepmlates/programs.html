<div class="site-content clearfix" data-ng-controller="evasProgramsCtr">
<section class="paralaxBlue blue-line bg-holder" data-width="1024" data-height="768">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <h1>{{title}}</h1>
      </div>
    </div>
  </div>
</section>

<section class="paddings programs">
  <div class="container">
    <div class="row">
      <div class="programs-h1 col-xs-12 col-sm-12 col-md-12 col-lg12">
        <h2>Программы развития детей</h2>
      </div>
      <p class="why-p col-xs-12 col-sm-12 col-md-8 col-lg-8 col-lg-push-2 col-md-push-2">
        {{review}}
      </p>
    </div>
    <div class="row">

    <!--дублируемый контейнер-->
      <div class="programs-item col-xs-12 col-sm-6 col-md-6 col-lg-4" data-ng-repeat="program in programs">
      <div class="programs-item__wrapper">
        <img  data-ng-src="{{program.imageUrl}}" alt="{{program.title}}">
        <div class="overlay">
          <div class="overlay-innerwrap">
          <p>{{program.title}}</p>
          <a href="#/js/json/{{program.id}}" class="orange_btn">Подробнее</a>
          </div>
        </div>
      </div>
      </div>



    </div>
  </div>
</section>

<section class="teachers orange-line" data-width="1024" data-height="768">
  <div class="container-fluid">
    <div class="row teachers-h1">
      <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <h1>Поделитесь своими предложениями</h1>
        <a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i><span>Напишите нам</span></a>
      </div>
    </div>
  </div>
</section>
</div>
