<div data-ng-controller="evasProgramsDatailCtr" data-ng-repeat="detail in program" class="site-content">
  <section class="paralaxBlue blue-line bg-holder" data-width="1024" data-height="768">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          <h1>{{detail.title}}</h1>
        </div>
      </div>
    </div>
  </section>

<section>
  <div class="container details">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <p>{{detail.snippet}}</p>
      </div>
      <div class=" image col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <img data-ng-src="{{detail.imageUrl}}" alt="{{detail.title}}">
      </div>
    </div>
  </div>
  </section>

  <section class="teachers orange-line" data-width="1024" data-height="768">
    <div class="container-fluid">
      <div class="row teachers-h1">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
          <h1>Поделитесь своими предложениями</h1>
          <a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i><span>Напишите нам</span></a>
        </div>
      </div>
    </div>
  </section>

</div>
